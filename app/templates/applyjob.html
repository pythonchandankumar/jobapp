{% extends "base.html" %}
{% block title %}
    ApplyJob
{% endblock title %}

{% block content %}
    <div class="container mt-2 offset-3">
        <h1>Apply job {{job.title}}</h1>
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <form action="" method='POST'>
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
